<!DOCTYPE html>
<html lang="en">

<head>
    <title>Teacher Dashboard</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vuetify@3.4.10/dist/vuetify.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        .prompt-regular {
            font-family: "Prompt", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: Prompt;
        }
        .avatar-center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-center img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
        }

        .content {
            margin-top: 5%;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-app>
            <v-app-bar app color="indigo" dark>
                <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>ระบบเช็คชื่อชั้นเรียนออนไลน์ (for taecher)</v-toolbar-title>
            </v-app-bar>
            <v-navigation-drawer app v-model="drawer" color="indigo" dark fixed>
                <v-list>
                    <v-card elevation="3">
                        <v-card-text v-if="user" class="avatar-center">
                            <v-avatar><img :src="user.photoURL" /></v-avatar>
                            <div style="text-align: center;">
                                <div>{{ user.displayName }}</div>
                                <div>{{ user.email }}</div>
                            </div>
                        </v-card-text>
                    </v-card>

                    <v-list-item v-if="!user" link @click="google_login()" class="menu-item">
                        <v-list-item-content class="custom-button">
                            Login
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item link @click="goToHome" class="menu-item">
                        <v-list-item-content class="home-text">
                            <v-list-item-title>Home</v-list-item-title>
                        </v-list-item-content>
                    </v-list-item>

                    <v-list-item v-if="user" link @click="google_logout()" class="menu-item">
                        <v-list-item-content class="custom-button">
                            Logout
                        </v-list-item-content>
                    </v-list-item>

                </v-list>
            </v-navigation-drawer>

            <v-container fluid>
                <v-row class="content" align="center" justify="center">
                    <v-col cols="12" sm="8" md="6">
                        <v-card elevation="3">
                            <v-card-title class="bg-brown white--text">{{ title }}</v-card-title>
                            <v-card-actions>
                                <v-btn @click="navigate('/add-checkin.html')" v-if="isTeacher" color="primary">Add
                                    Check-in</v-btn>
                                <v-btn @click="navigate('/view-checkin.html')" v-if="isTeacher" color="info">View
                                    Check-in Records</v-btn>
                                <v-btn @click="navigate('/add-question.html')" v-if="isTeacher" color="success">Add
                                    Question</v-btn>

                            </v-card-actions>

                            <student-dashboard @student-checkin="handleStudentCheckin"></student-dashboard>


                            <v-list>
                                <v-list-item v-for="checkin in checkins" :key="checkin.id"
                                    @click="viewCheckinDetails(checkin.id)">
                                    <v-list-item-content>
                                        <v-list-item-title>{{ checkin.date }}</v-list-item-title>
                                    </v-list-item-content>
                                </v-list-item>
                                <v-list-item v-for="student in students" :key="student.id">
                                    <v-list-item-content>
                                        <v-list-item-title>{{ student.name }}</v-list-item-title>
                                    </v-list-item-content>
                                </v-list-item>
                            </v-list>

                            <v-dialog v-model="checkinDetailsDialog">
                                <v-card>
                                    <v-card-title>{{ selectedCheckin.date }} - Attendees</v-card-title>
                                    <v-list>
                                        <v-list-item v-for="attendee in selectedCheckin.attendees" :key="attendee.id">
                                            <v-list-item-content>
                                                <v-list-item-title>{{ attendee.name }}</v-list-item-title>
                                            </v-list-item-content>
                                        </v-list-item>
                                    </v-list>
                                    <v-card-actions>
                                        <v-btn @click="checkinDetailsDialog = false">Close</v-btn>
                                    </v-card-actions>
                                </v-card>
                            </v-dialog>
                        </v-card>
                    </v-col>
                </v-row>
                <div class="pa-6 text-center">{{ footer }}</div>
            </v-container>
        </v-app>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyAXFc03qWOzIApde7AvJACJ81Vg-dJOtWw",
            authDomain: "projectweb2565.firebaseapp.com",
            projectId: "projectweb2565",
            storageBucket: "projectweb2565.appspot.com",
            messagingSenderId: "1058912788198",
            appId: "1:1058912788198:web:2a7c2041e062d7a9f4e527",
            measurementId: "G-G79CWQ7PGL"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const students = Vue.ref([]);
        const app = Vue.createApp({
            readData() {
                db.collection("students")
                    .get()
                    .then((querySnapshot) => {
                        var stdlist = [];
                        querySnapshot.forEach((doc) => {
                            stdlist.push({ id: doc.id, ...doc.data() });
                        });
                        this.students = stdlist;
                    });
            },
            data() {
                return {
                    title: "Teacher Dashboard",
                    footer: "footer",
                    user: null,
                    isTeacher: false,
                    drawer: false,
                };
            },

            mounted() {
                firebase.auth().onAuthStateChanged((user) => {
                    if (user) {
                        this.user = user.toJSON();
                        this.checkUserRole();
                    } else {
                        this.user = null;
                    }
                });
            },

            methods: {
                google_login() {
                    var provider = new firebase.auth.GoogleAuthProvider();
                    provider.addScope("profile");
                    provider.addScope("email");
                    firebase.auth().signInWithPopup(provider);
                },
                google_logout() {
                    firebase.auth().signOut()
                        .then(() => {
                            this.redirectToIndex();
                        })
                        .catch((error) => {
                            console.error("Logout error: ", error);
                        });
                },

                redirectToIndex() {
                    window.location.href = "/index.html";
                },
                checkUserRole() {
                    const email = this.user.email;
                    this.isTeacher = email.includes("@kkumail");
                },

                navigate(path) {
                    window.location.href = path;
                },
                handleStudentCheckin(checkinId) {
                    console.log(`Student checked in with ID: ${checkinId}`);
                    // Perform teacher's check-in handling logic
                    // สามารถนำ checkinId ไปใช้ต่อได้ เช่น บันทึกข้อมูลนักเรียนที่เช็คชื่อ
                },
                goToHome() {
                    window.location.href = "/index.html";
                },

            },
        });

        function generateRoomId() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const roomIdLength = 6;
            let roomId = '';

            for (let i = 0; i < roomIdLength; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                roomId += characters[randomIndex];
            }

            return roomId;
        }
        function readData() {
            db.collection("students")
                .onSnapshot((querySnapshot) => {
                    const stdlist = [];
                    querySnapshot.forEach((doc) => {
                        stdlist.push({ id: doc.id, ...doc.data() });
                    });
                    students.value = stdlist;
                });
        }

        const vuetify = Vuetify.createVuetify();
        app.use(vuetify).mount("#app");
    </script>
</body>

</html>
